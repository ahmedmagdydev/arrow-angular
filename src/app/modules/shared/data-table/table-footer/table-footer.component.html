<div class="table-footer">
  <div class="d-flex align-items-center">
    <pagination-controls previousLabel="" nextLabel="" autoHide="true"
      (pageChange)="currentPageChanged($event); uncheckAll();">
    </pagination-controls>
    <label>
      <select class="pl-4" #itemsPerPage (change)="changeItemsPerPage(itemsPerPage.value)">
        <option value="5">5</option>
        <option value="10" selected>10</option>
        <option value="20">20</option>
        <option value="30">30</option>
      </select>
    </label>
    <p class="m-0 pl-1">{{'dataTable.pageItems' | translate: lang}}</p>
  </div>
</div>
