<aside>
  <ul class="side-menu">
    <li *ngFor="let item of sideMenu" [routerLinkActive]="[item.active]">
      <a [routerLink]="item.path" [class]="item.class">{{item.title | translate: lang}}</a>
      <ul *ngIf="item.sub">
        <li *ngFor="let sub of item.sub">
          <a [routerLink]="sub.path" [queryParams]="sub.queryParams"><span [class]="sub.class"></span>
            {{sub.title | translate: lang}}
          </a>
        </li>
      </ul>
    </li>
  </ul>
</aside>
