	<mat-form-field *ngIf="fieldType == 'date'">
	  <input matInput [matDatepicker]="picker" placeholder="Choose a date">
	  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
	  <mat-datepicker #picker></mat-datepicker>
	  
	</mat-form-field>
	



<mat-form-field *ngIf="fieldType == 'lookup'">
  <mat-select placeholder="Values">
    <mat-option value="Ascending">
      Ascending
    </mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field *ngIf="fieldType == 'text'">
  <input matInput placeholder="text">
</mat-form-field>
<mat-form-field *ngIf="fieldType == 'autocomplete'">
   <input type="text" placeholder="autocomplete" matInput [formControl]="myControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
</mat-form-field>
